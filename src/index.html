<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
 <!--dandole estilo a la pagina-->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
  <script type = "text/javascript" src="cipher.js"></script>
  <script type = "text/javascript" src="index.js"></script>
  <!--Titulo de la página-->
  <h1>Bienvenido al sistema de cifrado Cesar</h1>
<!--Creando recuadros para introducir numero de caracteres para el cifrado-->
  <div class="row" id="root">
    <div class="column">
      <h3>Posiciones de caracteres que desea desplazar: </h3>
          <input id="espacio1" type="number" placeholder="shift" min="0" />
      <!--Creando recuadros para introducir los textos para cifrar y descifrar-->
      <h3>Ingrese el texto a cifrar: </h3>
         <textarea name = "textarea" id="input1" rows="10" cols="70%" placeholder="Ingrese su texto aquí"></textarea>
      <br>
      <button class="boton" value="encode" onclick="cipher.encode()" >Cifrar</button>
    </div>
    <div class="column" >
        <h3>Su texto cifrado es el siguiente: </h3>
        <textarea name="textarea" id= "cifrado1" rows="16" cols="70%" readonly></textarea>
      </div>
  </div>

  <br>
  <br>
  

  <div class= "row">
    <div class="column">
      <h3>Posiciones de caracteres que desea desplazar: </h3>
         <input id="espacio2" type="number" placeholder="shift" min="0" /> 
      <h3>Ingrese el texto a descifrar: </h3>
         <textarea name= "textarea" id="input2" rows="10" cols="70%" placeholder="Ingrese su texto aquí"></textarea>
      <br>
      <button class="boton" value="decode" onclick="cipher.decode()">descifrar</button>
    </div>
    <div class="column" >
      <br>
        <h3>Su texto descifrado es el siguiente: </h3>
        <textarea name= "textarea"  id="cifrado2" rows="16" cols="70%" readonly></textarea></div>
      <br>
  </div>
  <script src="index.js" class="otros"></script>
   <ion-footer-bar></ion-footer-bar>
</body>
</html>
